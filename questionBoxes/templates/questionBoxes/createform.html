{% extends "accounts/base.html" %}
{% block content %}
<h2>質問を作成</h2>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-outline-info btn-lg">保存する</button>
</form>
{% endblock %}
